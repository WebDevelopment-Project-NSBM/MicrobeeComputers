<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .product-item {
            margin-bottom: 20px;
        }

        .container-center {
            display: flex;
            justify-content: center;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="monitor.js"></script>
</head>

<body>
    <header class="bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="logo.png" alt="Computer Shop">
            </div>
            <div class="contact">
                <p class="mb-0">Hotline: <strong>Mobile Number</strong></p>
            </div>
            <div class="auth d-flex align-items-center">
                <a href="../structures/home.html" class="btn btn-primary mr-2">Home</a>
                <a href="../auth/auth.html?modal=login" class="btn btn-primary mr-2">Log In</a>
                <a href="../auth/auth.html?modal=register" class="btn btn-secondary mr-2">Register</a>
                <a href="../cart/cart.html" class="btn btn-danger mr-2">Cart</a>
                <a href="../user/user-profile.html" class="btn btn-primary mr-2">Profile</a>
                <a href="../admin/admin-profile.html" class="btn btn-primary mr-2">Admin Profile</a>
            </div>
        </div>
    </header>

    <nav class="bg-dark text-white py-2">
        <div class="container">
            <a href="#" class="text-white">Home</a> / <a href="#" class="text-white">Shop</a> / <a href="#"
                class="text-white">Motherboards</a> / <span>Brand New Motherboards</span>
        </div>
    </nav>

    <div class="loading-spinner active">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row mb-3">
            <div class="col-md-6">
                <p id="productCount"></p>
            </div>
            <div class="col-md-6 text-right">
                <select id="sortBy" class="form-control d-inline-block w-auto">
                    <option value="latest">Sort by latest</option>
                    <option value="popularity">Sort by popularity</option>
                    <option value="priceLowToHigh">Price: low to high</option>
                    <option value="priceHighToLow">Price: high to low</option>
                </select>
            </div>
        </div>
        <div class="container-center">
            <div class="row justify-content-center" id="productContainer">
                <!-- Products will be inserted here -->
            </div>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="paginationContainer">
                <!-- Page navigation for each button -->
            </ul>
        </nav>
    </div>
</body>

</html>
