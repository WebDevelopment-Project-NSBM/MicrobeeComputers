<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="admin-profile.js"></script>
</head>

<body>
    <header class="bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="logo.png" alt="Computer Shop">
            </div>
            <div class="contact">
                <p class="mb-0">Hotline: <strong>Mobile Number</strong></p>
            </div>
            <div class="auth d-flex align-items-center">
                <a href="../structures/home.html" class="btn btn-primary mr-2">Home</a>
                <a href="../auth/login.html" class="btn btn-primary mr-2">Log In</a>
                <a href="../auth/register.html" class="btn btn-secondary mr-2">Register</a>
                <a href="../cart/cart.html" class="btn btn-danger mr-2">Cart</a>
                <a href="../user/user-profile.html" class="btn btn-primary mr-2">Profile</a>
                <a href="../admin/admin-profile.html" class="btn btn-primary mr-2">Admin Profile</a>
                <button id="logoutButton" class="btn btn-warning mr-2">Logout</button>
            </div>
        </div>
    </header>

    <div class="loading-spinner active">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div id="content" class="container mt-5">
        <h2>Admin Profile</h2>
        <div id="adminProfileContainer" class="mt-4">
            <!-- Admin Profile Information -->
        </div>
        <ul class="nav nav-tabs mt-5" id="adminTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="user-management-tab" data-toggle="tab" href="#user-management" role="tab"
                    aria-controls="user-management" aria-selected="true">User Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="add-product-tab" data-toggle="tab" href="#add-product" role="tab"
                    aria-controls="add-product" aria-selected="false">Add Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="manage-products-tab" data-toggle="tab" href="#manage-products" role="tab"
                    aria-controls="manage-products" aria-selected="false">Manage Products</a>
            </li>
        </ul>
        <div class="tab-content" id="adminTabsContent">
            <div class="tab-pane fade show active" id="user-management" role="tabpanel"
                aria-labelledby="user-management-tab">
                <div class="d-flex justify-content-between mt-4">
                    <button class="btn btn-primary" data-toggle="modal" data-target="#addUserModal">Add New
                        User</button>
                </div>
                <div id="userListContainer" class="mt-4">
                    <!-- List of users will be inserted here -->
                </div>
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center" id="userPaginationContainer">
                        <!-- Pagination buttons will be inserted here -->
                    </ul>
                </nav>
            </div>
            <div class="tab-pane fade" id="add-product" role="tabpanel" aria-labelledby="add-product-tab">
                <form id="addProductForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" id="price" name="price" required>
                    </div>
                    <div class="form-group">
                        <label for="discountRate">Discount Rate</label>
                        <input type="number" class="form-control" id="discountRate" name="discountRate" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select class="form-control" id="category" name="category" required>
                            <option value="cpu">CPU</option>
                            <option value="motherboards">Motherboards</option>
                            <option value="ram">RAM</option>
                            <option value="gpu">GPU</option>
                            <option value="storage">Storage</option>
                            <option value="monitor">Monitor</option>
                            <option value="casing">Casing</option>
                            <option value="powersupply">Power Supply</option>
                            <option value="coolers">Coolers</option>
                            <option value="ups">UPS</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="file" class="form-control" id="image" name="image" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="features">Features (comma separated)</label>
                        <input type="text" class="form-control" id="features" name="features">
                    </div>
                    <div class="form-group">
                        <label for="inStock">In Stock</label>
                        <input type="checkbox" class="form-control" id="inStock" name="inStock">
                    </div>
                    <div class="form-group">
                        <label for="latest">Latest</label>
                        <input type="date" class="form-control" id="latest" name="latest" required>
                    </div>
                    <div class="form-group">
                        <label for="popularity">Popularity</label>
                        <select class="form-control" id="popularity" name="popularity" required>
                            <option value="1">Low</option>
                            <option value="2">Medium</option>
                            <option value="3">High</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </form>
            </div>
            <div class="tab-pane fade" id="manage-products" role="tabpanel" aria-labelledby="manage-products-tab">
                <div class="d-flex justify-content-between mt-4">
                    <div>
                        <select id="productCategoryFilter" class="form-control">
                            <option value="">All Categories</option>
                            <option value="cpu">CPU</option>
                            <option value="motherboards">Motherboards</option>
                            <option value="ram">RAM</option>
                            <option value="gpu">GPU</option>
                            <option value="storage">Storage</option>
                            <option value="monitor">Monitor</option>
                            <option value="casing">Casing</option>
                            <option value="powersupply">Power Supply</option>
                            <option value="coolers">Coolers</option>
                            <option value="ups">UPS</option>
                        </select>
                    </div>
                </div>
                <div id="productListContainer" class="mt-4">
                    <!-- List of products will be inserted here -->
                </div>
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center" id="productPaginationContainer">
                        <!-- Pagination buttons will be inserted here -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Modal for editing product -->
    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm" enctype="multipart/form-data">
                        <input type="hidden" id="editProductId" name="productId">
                        <div class="form-group">
                            <label for="editName">Name</label>
                            <input type="text" class="form-control" id="editName" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="editPrice">Price</label>
                            <input type="number" class="form-control" id="editPrice" name="price" required>
                        </div>
                        <div class="form-group">
                            <label for="editDiscountRate">Discount Rate</label>
                            <input type="number" class="form-control" id="editDiscountRate" name="discountRate"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="editCategory">Category</label>
                            <select class="form-control" id="editCategory" name="category" required>
                                <option value="cpu">CPU</option>
                                <option value="motherboards">Motherboards</option>
                                <option value="ram">RAM</option>
                                <option value="gpu">GPU</option>
                                <option value="storage">Storage</option>
                                <option value="monitor">Monitor</option>
                                <option value="casing">Casing</option>
                                <option value="powersupply">Power Supply</option>
                                <option value="coolers">Coolers</option>
                                <option value="ups">UPS</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="editImage">Image</label>
                            <input type="file" class="form-control" id="editImage" name="image">
                        </div>
                        <div class="form-group">
                            <label for="editDescription">Description</label>
                            <textarea class="form-control" id="editDescription" name="description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="editFeatures">Features (comma separated)</label>
                            <input type="text" class="form-control" id="editFeatures" name="features">
                        </div>
                        <div class="form-group">
                            <label for="editInStock">In Stock</label>
                            <input type="checkbox" class="form-control" id="editInStock" name="inStock">
                        </div>
                        <div class="form-group">
                            <label for="editLatest">Latest</label>
                            <input type="date" class="form-control" id="editLatest" name="latest" required>
                        </div>
                        <div class="form-group">
                            <label for="editPopularity">Popularity</label>
                            <select class="form-control" id="editPopularity" name="popularity" required>
                                <option value="1">Low</option>
                                <option value="2">Medium</option>
                                <option value="3">High</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for editing user -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <input type="hidden" id="editUserId" name="userId">
                        <div class="form-group">
                            <label for="editUserEmail">Email</label>
                            <input type="email" class="form-control" id="editUserEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="editUserAdmin">Admin</label>
                            <input type="checkbox" class="form-control" id="editUserAdmin" name="admin">
                        </div>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for adding user -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="form-group">
                            <label for="addUserEmail">Email</label>
                            <input type="email" class="form-control" id="addUserEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="addUserPassword">Password</label>
                            <input type="password" class="form-control" id="addUserPassword" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="addUserAdmin">Admin</label>
                            <input type="checkbox" class="form-control" id="addUserAdmin" name="admin">
                        </div>
                        <button type="submit" class="btn btn-primary">Add User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
