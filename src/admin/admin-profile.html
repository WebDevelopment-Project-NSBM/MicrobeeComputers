<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="admin-profile.js"></script>
</head>

<body>
    <header class="bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="logo.png" alt="Computer Shop">
            </div>
            <div class="contact">
                <p class="mb-0">Hotline: <strong>Mobile Number</strong></p>
            </div>
            <div class="auth d-flex align-items-center">
                <a href="../auth/auth.html?modal=login" class="btn btn-primary mr-2">Log In</a>
                <a href="../auth/auth.html?modal=register" class="btn btn-secondary mr-2">Register</a>
                <a href="../cart/cart.html" class="btn btn-danger mr-2">Cart</a>
                <button id="logoutButton" class="btn btn-warning mr-2">Logout</button>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <h2>Admin Profile</h2>
        <div id="adminProfileContainer" class="mt-4">
            <!-- Admin Profile Information -->
        </div>
        <ul class="nav nav-tabs mt-5" id="adminTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="user-management-tab" data-toggle="tab" href="#user-management" role="tab"
                    aria-controls="user-management" aria-selected="true">User Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="add-product-tab" data-toggle="tab" href="#add-product" role="tab"
                    aria-controls="add-product" aria-selected="false">Add Product</a>
            </li>
        </ul>
        <div class="tab-content" id="adminTabsContent">
            <div class="tab-pane fade show active" id="user-management" role="tabpanel"
                aria-labelledby="user-management-tab">
                <div id="userListContainer" class="mt-4">
                    <!-- List of users will be inserted here -->
                </div>
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center" id="userPaginationContainer">
                        <!-- Pagination buttons will be inserted here -->
                    </ul>
                </nav>
            </div>
            <div class="tab-pane fade" id="add-product" role="tabpanel" aria-labelledby="add-product-tab">
                <form id="addProductForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" id="price" name="price" required>
                    </div>
                    <div class="form-group">
                        <label for="discountRate">Discount Rate</label>
                        <input type="number" class="form-control" id="discountRate" name="discountRate" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select class="form-control" id="category" name="category" required>
                            <option value="cpu">CPU</option>
                            <option value="motherboards">Motherboards</option>
                            <option value="ram">RAM</option>
                            <option value="gpu">GPU</option>
                            <option value="storage">Storage</option>
                            <option value="monitor">Monitor</option>
                            <option value="casing">Casing</option>
                            <option value="powersupply">Power Supply</option>
                            <option value="coolers">Coolers</option>
                            <option value="ups">UPS</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="file" class="form-control" id="image" name="image" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="features">Features (comma separated)</label>
                        <input type="text" class="form-control" id="features" name="features">
                    </div>
                    <div class="form-group">
                        <label for="inStock">In Stock</label>
                        <input type="checkbox" class="form-control" id="inStock" name="inStock">
                    </div>
                    <div class="form-group">
                        <label for="latest">Latest</label>
                        <input type="date" class="form-control" id="latest" name="latest" required>
                    </div>
                    <div class="form-group">
                        <label for="popularity">Popularity</label>
                        <select class="form-control" id="popularity" name="popularity" required>
                            <option value="1">Low</option>
                            <option value="2">Medium</option>
                            <option value="3">High</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
