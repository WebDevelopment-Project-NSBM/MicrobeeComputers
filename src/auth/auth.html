<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="auth.js"></script>
</head>

<body>
    <header class="bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="logo.png" alt="Computer Shop">
            </div>
            <div class="contact">
                <p class="mb-0">Hotline: <strong>Mobile Number</strong></p>
            </div>
            <div class="auth d-flex align-items-center">
                <a href="../structures/home.html" class="btn btn-primary mr-2">Home</a>
                <a href="./auth.html?login" class="btn btn-primary mr-2">Log In</a>
                <a href="./auth.html?register" class="btn btn-secondary mr-2">Register</a>
                <a href="../cart/cart.html" class="btn btn-danger mr-2">Cart</a>
                <a href="../user/user-profile.html" class="btn btn-primary mr-2">Profile</a>
                <a href="../admin/admin-profile.html" class="btn btn-primary mr-2">Admin Profile</a>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <ul class="nav nav-tabs" id="authTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link" id="login-tab" href="?login" role="tab" aria-controls="login"
                    aria-selected="false">Log In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="register-tab" href="?register" role="tab" aria-controls="register"
                    aria-selected="false">Register</a>
            </li>
        </ul>
        <div class="tab-content" id="authTabContent">
            <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form id="loginForm" class="mt-3">
                    <div class="form-group">
                        <label for="loginEmail">Email address</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
            </div>
            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                <form id="registerForm" class="mt-3">
                    <div class="form-group">
                        <label for="registerEmail">Email address</label>
                        <input type="email" class="form-control" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" class="form-control" id="registerPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
