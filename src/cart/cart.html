<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="cart.css" rel="stylesheet">
    <script src="cart.js"></script>
</head>

<body>
    <header class="bg-gray-100 py-3">
        <div class="container mx-auto flex flex-wrap justify-between items-center">
            <div class="logo">
                <img src="../icons_and_images/MicroBee Comupters.png" alt="Computer Shop" class="logo-img">
            </div>
            <div class="contact">
                <p class="mb-0">Hotline: <strong>Mobile Number</strong></p>
            </div>
            <div class="auth flex items-center">
                <a href="../structures/home.html" class="btn btn-outline btn-warning mr-2">Home</a>
                <a href="../auth/auth.html?login" class="btn btn-outline btn-warning mr-2">Log In</a>
                <a href="../auth/auth.html?register" class="btn btn-outline btn-warning mr-2">Register</a>
                <a href="../cart/cart.html" class="btn btn-outline btn-warning mr-2">Cart</a>
                <a href="../user/user-profile.html" class="btn btn-outline btn-warning mr-2">Profile</a>
                <a href="../admin/admin-profile.html" class="btn btn-outline btn-warning mr-2">Admin Profile</a>
            </div>
        </div>
    </header>

    <nav class="bg-gray-800 text-white py-2">
        <div class="container mx-auto">
            <a href="#" class="text-white">Home</a> / <a href="#" class="text-white">Shop</a> / <a href="#"
                class="text-white">Motherboards</a> / <span class="text-black">Brand New Motherboards</span>
        </div>
    </nav>
    <div class="loading-spinner active">
        <span
            class="loading loading-spinner-icon loading-md daisyui-icon daisyui-loading daisyui-loading-spinner"></span>
    </div>
    <div class="container mx-auto mt-5">
        <h2>Shopping Cart</h2>
        <div class="flex flex-wrap justify-center" id="cartItems">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        <nav aria-label="Page navigation" class="pagination-container mt-4">
            <ul class="pagination" id="paginationContainer">
                <!-- Page navigation for each button -->
            </ul>
        </nav>
    </div>
</body>

</html>
